<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Project List</title>
</head>
<body>
	<h1>Project List</h1>
	<table>
		<tr>
			<th>IDX</th>
			<th>Name</th>
		</tr>
		<tr th:each="prj : ${projects}">
			<td th:text="${prj.idx}">1</td>
			<!-- <td th:text="${prj.name}"><a th:href="@{/ProjectInfo/${prj.idx}}">라바 비콘</a></td> -->
			<td>
				<a
				href="/" 
				th:href="@{|/ProjectInfo/${prj.idx}|}"
				th:text="${prj.name}"				
				>라바 비콘</a>
			</td>
		</tr>
	</table>
</body>
</html>
