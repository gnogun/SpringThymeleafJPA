	content="HTML5 Bootstrap 3 Admin Template UI Theme" />

	content="AdminDesigns - A Responsive HTML5 Admin UI Framework">

<link rel='stylesheet' type='text/css'
	href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>

<!-- Theme CSS -->
<link rel="stylesheet" type="text/css"
	href="../theme/assets/skin/default_skin/css/theme.css">

<!-- Admin Forms CSS -->
<link rel="stylesheet" type="text/css"
	href="../theme/assets/admin-tools/admin-forms/css/admin-forms.css">

<!-- Favicon -->
<link rel="shortcut icon" href="../theme/assets/img/favicon.ico">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->

<!-- BEGIN: PAGE SCRIPTS -->

<!-- jQuery -->
<script src="../theme/vendor/jquery/jquery-1.11.1.min.js"></script>
<script src="../theme/vendor/jquery/jquery_ui/jquery-ui.min.js"></script>



<!-- END: PAGE SCRIPTS -->

<!-- start: custom js, css -->

<link rel="stylesheet" type="text/css" href="../custom/css/custom.css">
<script src="../custom/js/custom.js"></script>

<!-- end: custom js, css -->

</head>

<body class="login external-page external-alt sb-l-c sb-r-c">

	<!-- Start: Main -->
	<div id="main" class="animated fadeIn">

		<!-- Start: Content-Wrapper -->
		<section id="content_wrapper">

			<!-- Begin: Content -->
			<section id="content">

				<!-- Registration 2 -->
				<div class="admin-form theme-danger tab-pane mw800" id="register2"
					role="tabpanel">
					<div class="panel panel-danger heading-border">
						<div class="panel-heading">
							<span class="panel-title"> <i class="fa fa-pencil-square"></i>Registration
								form
							</span>
						</div>
						<!-- end .form-header section -->

						<form method="post" action="/" id="form-register2">
							<div class="panel-body p25">
								<div class="section-divider mt10 mb40">
									<span>Set up your account</span>
								</div>
								<!-- .section-divider -->

								<div class="section row">
									<div class="col-md-6">
										<label for="firstname" class="field prepend-icon"> <input
											type="text" name="firstname" id="firstname" class="gui-input"
											placeholder="First name..."> <label for="firstname"
											class="field-icon"> <i class="fa fa-user"></i>
										</label>
										</label>
									</div>
									<!-- end section -->

									<div class="col-md-6">
										<label for="lastname" class="field prepend-icon"> <input
											type="text" name="lastname" id="lastname" class="gui-input"
											placeholder="Last name..."> <label for="lastname"
											class="field-icon"> <i class="fa fa-user"></i>
										</label>
										</label>
									</div>
									<!-- end section -->
								</div>
								<!-- end .section row section -->

								<div class="section">
									<label for="email" class="field prepend-icon"> <input
										type="email" name="email" id="email" class="gui-input"
										placeholder="Email address"> <label for="email"
										class="field-icon"> <i class="fa fa-envelope"></i>
									</label>
									</label>
								</div>
								<!-- end section -->

								<div class="section">
									<label for="password" class="field prepend-icon"> <input
										type="text" name="password" id="password" class="gui-input"
										placeholder="Create a password"> <label for="password"
										class="field-icon"> <i class="fa fa-lock"></i>
									</label>
									</label>
								</div>
								<!-- end section -->

								<div class="section">
									<label for="confirmPassword" class="field prepend-icon">
										<input type="text" name="confirmPassword" id="confirmPassword"
										class="gui-input" placeholder="Retype your password">
										<label for="confirmPassword" class="field-icon"> <i
											class="fa fa-unlock-alt"></i>
									</label>
									</label>
								</div>
								<!-- end section -->

								<div class="section-divider mv40">
									<span>7 days free trial</span>
								</div>
								<!-- .section-divider -->

								<div class="section">
									<label class="option block"> <input type="checkbox"
										name="trial"> <span class="checkbox mr10"></span>Sign
										me up for a <a href="#" class="theme-link"> 7-day free PRO
											trial. </a>
									</label> <label class="option block mt10"> <input
										type="checkbox" name="terms"> <span
										class="checkbox mr10"></span>I agree to the <a href="#"
										class="theme-link"> terms of use. </a>
									</label>
								</div>
								<!-- end section -->

							</div>
							<!-- end .form-body section -->
							<div class="panel-footer">
								<button type="submit" class="button btn-primary">I
									Accept - Create Account</button>
							</div>
							<!-- end .form-footer section -->
						</form>
					</div>
					<!-- end .admin-form section -->
				</div>

			</section>
			<!-- End: Content -->

		</section>
		<!-- End: Content-Wrapper -->

	</div>
	<!-- End: Main -->

	<!-- Theme Javascript -->
	<script src="../theme/assets/js/utility/utility.js"></script>
	<script src="../theme/assets/js/demo/demo.js"></script>
	<script src="../theme/assets/js/main.js"></script>

</body>

</html>
